<svg style="background:#fff;width:100%;height:auto;max-width:100vh;" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 3">
<style>
@keyframes colors {
0% { fill: #000 }
100% { fill: #fff }
}
rect { animation: colors 10s cubic-bezier(0, 0, 0.66, 1) infinite alternate }
</style>
<rect x="1" y="1" width="1" height="1"></rect>
</svg>