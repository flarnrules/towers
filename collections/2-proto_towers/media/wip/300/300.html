    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('collisionMap.json');
            const collisionMap = await response.json();
        
            const pixel = document.getElementById('movable-pixel');
            const pixelSize = 1; // Size of the pixel as a percentage of the viewBox
        
            // Hardcoded starting position
            let xIndex = 10; // Replace with your chosen starting X index
            let yIndex = 82;  // Replace with your chosen starting Y index
        
            function updatePixelPosition() {
                const xPercent = (xIndex / collisionMap[0].length) * 100;
                const yPercent = (yIndex / collisionMap.length) * 100;
                pixel.setAttribute('x', `${xPercent}%`);
                pixel.setAttribute('y', `${yPercent}%`);
                pixel.setAttribute('width', `${pixelSize}%`);  // Maintain the size of the pixel
                pixel.setAttribute('height', `${pixelSize}%`);
            }
        
            function canMove(newXIndex, newYIndex) {
                // Check if the new position is within the bounds and walkable
                return newYIndex >= 0 && newYIndex < collisionMap.length &&
                       newXIndex >= 0 && newXIndex < collisionMap[0].length &&
                       collisionMap[newYIndex][newXIndex] === 1;
            }
        
            document.addEventListener('keydown', (e) => {
                let newXIndex = xIndex, newYIndex = yIndex;
        
                switch (e.key) {
                    case 'ArrowUp':    newYIndex = Math.max(0, yIndex - 1); break;
                    case 'ArrowDown':  newYIndex = Math.min(collisionMap.length - 1, yIndex + 1); break;
                    case 'ArrowLeft':  newXIndex = Math.max(0, xIndex - 1); break;
                    case 'ArrowRight': newXIndex = Math.min(collisionMap[0].length - 1, xIndex + 1); break;
                }
        
                if (canMove(newXIndex, newYIndex)) {
                    xIndex = newXIndex;
                    yIndex = newYIndex;
                    updatePixelPosition();
                }
            });
        
            updatePixelPosition(); // Set initial position
        });
    </script>
