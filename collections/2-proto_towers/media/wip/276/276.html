<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #svg-container {
            width: 100%;
            height: 100%;
            background-color: lightgray; /* Just for visibility */
        }
    </style>
</head>
<body>
    <svg id="svg-container" width="100%" height="100%">
        <rect id="movable-pixel" width="1%" height="1%" x="0" y="0"></rect>
    </svg>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pixel = document.getElementById('movable-pixel');
            let x = 0;
            let y = 0;

            document.addEventListener('keydown', (e) => {
                const svgSize = document.getElementById('svg-container').getBoundingClientRect();
                const step = svgSize.width / 100; // 1% of the SVG's width

                switch (e.key) {
                    case 'ArrowUp':    y = Math.max(0, y - step); break;
                    case 'ArrowDown':  y = Math.min(svgSize.height - step, y + step); break;
                    case 'ArrowLeft':  x = Math.max(0, x - step); break;
                    case 'ArrowRight': x = Math.min(svgSize.width - step, x + step); break;
                }

                pixel.setAttribute('x', x);
                pixel.setAttribute('y', y);
            });

            document.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                const svgRect = document.getElementById('svg-container').getBoundingClientRect();
                x = Math.max(0, Math.min(svgRect.width - svgRect.width / 100, touch.clientX - svgRect.left));
                y = Math.max(0, Math.min(svgRect.height - svgRect.height / 100, touch.clientY - svgRect.top));
                pixel.setAttribute('x', x);
                pixel.setAttribute('y', y);
            });
});
</script>

</body>
</html>
