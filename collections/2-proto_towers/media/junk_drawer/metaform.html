<style>
  input {
    display: block;
    margin: 1.5em auto;
    width: 100%;
    max-width: 600px;
  }
  textarea {
    width: 100%;
    height: 800px;
  }
</style>
<form id=tower-meta><div></div><input type=submit value='get json'></form>
<textarea id=out hidden></textarea>
<script>
let fields = [
"name",
"description",
"pixels",
"dimensions",
"color palette",
"background pattern",
"time in minutes",
"recorded",
"raster graphics editor",
"drawing instrument",
"code snippet",
"deployment type",
"collab artist",
"collab collection",
"file format",
"time of deployment",
"number of frames",
"live stream",
"vibe",
];


let form = document.querySelector('#tower-meta');
let out = document.querySelector('#out');

fields.forEach(e=>{
  let input = document.createElement('input');
  input.name = e;
  input.placeholder = e;
  form.firstChild.append(input);
});

form.onsubmit = e=>{
  e.preventDefault();
  let data = new FormData(e.target);
  let json = {name:'', description:'', 'attributes': []};
  for (const [key, value] of data) {
    if ( key == 'name' || key == 'description' ) {
        json[ key ] = value;
    } else {
       json.attributes.push( {'trait_type': key, 'value': value } )
    }
  }
  out.value = JSON.stringify(json, null, "\t");
  out.hidden=false;
  out.focus();
  out.select();
}
</script>
