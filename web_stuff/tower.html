<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Display</title>
</head>
<body>

<!-- Your SVG content goes here -->
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f5e6c8"/>

    <!-- Left Tower -->
    <path d="M 100 350 Q 110 280 120 250 Q 130 230 130 200 Q 125 180 120 150 Q 130 120 140 100 Q 150 80 160 350" fill="#000" />

    <!-- Right Tower -->
    <path d="M 240 350 Q 250 270 260 240 Q 270 220 270 190 Q 265 170 260 140 Q 270 110 280 90 Q 290 70 300 350" fill="#000" />

    <!-- Base Details -->
    <!-- Left Base -->
    <path d="M 90 350 L 170 350 Q 160 340 150 330 Q 140 320 130 320 Q 120 320 110 330 Z" fill="#000" />
    <!-- Right Base -->
    <path d="M 230 350 L 310 350 Q 300 340 290 330 Q 280 320 270 320 Q 260 320 250 330 Z" fill="#000" />
</svg>

</body>
</html>
